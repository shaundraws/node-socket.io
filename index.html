<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;
      let xpos;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
        xpos = xpos+0.5;
        console.log(xpos);
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
